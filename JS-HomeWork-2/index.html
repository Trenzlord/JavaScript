<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodluyoruz</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container-fluid text-center orange ">
            <img src="./img/main.png" width="500px" height="120px" alt="" class="mt-3">
            <div class="container">
                <div class="input-group mb-3 mt-4">
                    <input type="text" id="textInput" class="form-control" name="save"
                        placeholder="Bugün Ne Yapacaksın ?" aria-label="" aria-describedby="button-addon2">
                    <button class="btn btn-secondary" type="button" id="addText">Ekle</button>
                    <span aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div id="toastNotice" class="toast" style="position: absolute; top: 0; right: 0" data-delay="4000">

            <div class="toast-header">
                <strong class="me-auto">Kayıt İşlemi</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                <span>&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Başarılı
            </div>
        </div>

        <div id="toastNoticeX" class="toast" style="position: absolute; top: 0; right: 0" data-delay="4000">

            <div class="toast-header btn-warning">
                <strong class="me-auto">Kayıt İşlemi</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                <span>&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hata
            </div>
        </div>

    </header>

    <section class="mt-3">
        <ul id="list">
            <li>3 Litre Su İç</li>
            <li>Ödevleri Yap</li>
            <li>En Az 3 Saat Kodlama Yap</li>
            <li>Yemek Yap</li>
            <li>50 Sayfa Kitap Oku</li>
        </ul>

    </section>
    
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

</body>

</html>
